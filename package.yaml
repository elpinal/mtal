name:                mtal
version:             0.1.0.0
github:              "elpinal/mtal"
license:             MIT
author:              "El Pin Al"
maintainer:          ""
copyright:           "2018 El Pin Al"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/elpinal/mtal#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.5.11.0

library:
  source-dirs: src

executables:
  mtal-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mtal

tests:
  mtal-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mtal
